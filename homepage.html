<html></html>
<body>
        <div>
        <h1>This is a SUPER COOL app!</h1>
        <button id="timeButton">Click me! </button>
        <p id="timeDisplay">You have not clicked the button</>
        <div>
        <script>
                async function getTime() {
                        const response = await fetch('http://ec2-98-80-210-170.compute-1.amazonaws.com/getTime')
                        const time = await response.text()
                        document.getElementById('timeDisplay').innerText = 'You pressed the button at ' + time
                }
                document.getElementById('timeButton').addEventListener('click', getTime);
        </script>
</body>
</html>
